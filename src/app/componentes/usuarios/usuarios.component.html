<div class="row" style="padding: 5px; overflow-x: hidden; width: 100%;">
    <div class="col-1">
        <h2>Usuarios</h2>
    </div>
    <div class="col-2">
        <button class="btn btn-success" style="width: fit-content;" (click)="CrearUsuario()">Crear usuario</button>
    </div>
</div>

<div class="container">
    <div class="row">
        <div *ngFor="let user of this.listaUsuarios" class="col-2">
            <app-usuario [user]="user" ></app-usuario>
        </div>
    </div>
</div>

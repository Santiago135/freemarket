<div class="divContainer">
    <div class="login-container">
        <h2 style="color: white;">Iniciar Sesión</h2>
        <div class="form-group">
            <label for="username" style="color: white;">Usuario:</label>
            <input type="text" id="username" name="username" [(ngModel)]="usuario.nombre" (ngModelChange)="clearMessage()" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label for="password" style="color: white;">Contraseña:</label>
            <input type="password" id="password" name="password" [(ngModel)]="usuario.password" (ngModelChange)="clearMessage()" required>
        </div>
        <div class="form-group">
            <button type="submit" (click)="ingresar()">Ingresar</button>
        </div>
        <label *ngIf="wrongUser" style="color: rgb(192, 0, 0); font-weight: bold;">Usuario o contraseña incorrectos</label>
    </div>
</div>

<router-outlet></router-outlet>

<div class="card" style="margin-top: 25px; height: 350px;">
    <div style="display: flex; align-self: center; height: 100px;" class="row">
        <img class="card-img-top" [src]="producto.imagen"  alt="No tiene imagen"
        style="width: 100px; height: auto; align-self: center;">
    </div>
    <div class="card-body row">
        <h5 class="card-title">{{this.producto.nombre}}</h5>
        <p class="card-text">${{this.producto.precio | showPrice}}</p>
        <p class="card-text">{{this.producto.categoria | categoryToString}}</p>
    </div>
    <div class="card-footer">
        <!-- <button class="btn btn-danger" (click)="EliminarUsuario()">Eliminar</button> -->
        <div class="row">
            <button class="btn btn-success mb-2" (click)="AddToCart()">Agregar al carrito</button>
        </div>
        <div class="row mb-1">
            <button class="btn btn-warning col" (click)="ModificarProducto()">Modificar</button>
            <button class="btn btn-danger col" style="margin-left: 2px;" (click)="EliminarProducto()">Eliminar</button>
        </div>
    </div>
</div>

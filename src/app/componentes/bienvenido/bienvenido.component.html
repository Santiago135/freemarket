<div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div id="carouselExampleAutoplaying" style="width: 800px; max-height: 600px;" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.readyedgetechnologies.com/wp-content/uploads/2015/03/market3.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item " *ngFor="let producto of this.productos">
                <img [src]="producto.imagen" style="max-width: 800px; max-height: 400px; object-fit: contain;" class="d-block w-100" alt="Imagen de producto">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" style="background-color: rgb(123, 255, 0);" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" style="background-color: rgb(123, 255, 0);" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</div>

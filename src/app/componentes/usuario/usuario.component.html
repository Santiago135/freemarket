<div class="card" style="margin-top: 25px; height: 315px;">
  <div style="display: flex; align-self: center; height: 100px;" class="row">
    <img class="card-img-top" [src]="this.usuario.imagen" alt="No tiene imagen" style="width: 100px; height: auto; align-self: center;">
  </div>
  <div class="card-body row">
    <h5 class="card-title">{{this.usuario.nombre}}</h5>
    <p class="card-text">{{this.usuario.dni}}</p>
    <p class="card-text">{{this.usuario.fechaNac}}</p>
  </div>
  <div class="card-footer">
    <!-- <button class="btn btn-danger" (click)="EliminarUsuario()">Eliminar</button> -->
    <div class="row">
      <button class="btn btn-warning mb-2">Editar</button>
      <button class="btn btn-danger">Eliminar</button>
    </div>
  </div>
</div>

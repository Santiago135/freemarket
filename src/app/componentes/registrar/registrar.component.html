<div class="parentDiv">
    <div class="login-container">
        <div class="row" *ngIf="error!=''">
            <label style="color: rgb(192, 0, 0); font-weight: bold;">{{error}}</label>
        </div>
        <h2 style="color: white; font-weight: bold;">Registro</h2>
        <div class="row">
            <div class="col-md-6">
                <label for="username" style="color: white; font-weight: bold;">Usuario</label>
            </div>
            <div class="col-md-6">
                <label for="password" style="color: white; font-weight: bold;">Contraseña</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" name="username" [(ngModel)]="usuario.nombre" (ngModelChange)="clearErrorMessage()" autocomplete="off" required>
            </div>
            <div class="col-md-6">
                <input type="password" name="password" [(ngModel)]="usuario.password" (ngModelChange)="clearErrorMessage()" required
                    appLengthchecker>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label style="color: white; font-weight: bold;" for="password2">Repetir contraseña</label>
            </div>
            <div class="col-md-6">
                <label style="color: white; font-weight: bold;" for="direccion">Direccion</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input  type="password" name="password2" [(ngModel)]="password2" (ngModelChange)="clearErrorMessage()" required appValidateSamePasswords
                    [pass]="usuario.password">
            </div>
            <div class="col-md-6">
                <input  type="text" name="direccion" [(ngModel)]="usuario.direccion" (ngModelChange)="clearErrorMessage()" required autocomplete="off">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label style="color: white; font-weight: bold;" for="imagen">Imagen URL</label>
            </div>
            <div class="col-md-6">
                <label style="color: white; font-weight: bold;" for="fechaNac">Fecha de Nacimiento</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input  type="text" name="imagen" [(ngModel)]="usuario.imagen" (ngModelChange)="clearErrorMessage()" required autocomplete="off">
            </div>
            <div class="col-md-6">
                <input type="date" name="fechaNac" [(ngModel)]="usuario.fechaNac" (ngModelChange)="clearErrorMessage()" required autocomplete="off">
            </div>
        </div>
        <div class="row">
            <label style="color: white; font-weight: bold; display: flex; justify-content: center;" for="dni">DNI</label>
        </div>
        <div class="row">
            <input type="number" name="dni" [(ngModel)]="usuario.dni" (ngModelChange)="clearErrorMessage()" required autocomplete="off">
        </div>
        <div class="row" *ngIf="usuario.password == password2 && usuario.password != ''">
            <input type="button" [disabled]="usuario.nombre == '' || usuario.password == ''" class="btn btn-danger"
                value="Registrar" (click)="registrar()">
        </div>
    </div>
</div>
